<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.5em;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <p>Work in Progress<span class="blink">_</span></p>
  </div>
</body>
</html>
